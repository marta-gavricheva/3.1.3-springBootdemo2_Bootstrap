<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>User</h1>
<table border="1">

    <td th:utext="${user.id}">UserId</td>
    <td th:utext="${user.userName}">Name</td>
    <td th:utext="${user.password}">Password</td>
    <td th:utext="${user.email}">Email</td>

</table>
<br>
<button onclick="window.location.href = '../..';">Back to users</button>
</body>
<form action="/logout" method="POST">
    <button type="submit">Logout</button>
</form>
</html>
