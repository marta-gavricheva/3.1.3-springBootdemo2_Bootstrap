<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/admin/new';">Add new user</button>
<br>
<br>
<br>
<table class="table table-dark">
    <thead>

    <tr>
        <th scope="col">User_id</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{'/new' + ${user.id}}" th:utext="${user.id}">UserId</a></td>
        <td th:text="${user.userName}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.roles}"/>
        <td>
            <form th:action="@{'admin/edit/' + ${user.id}}">
                <input type="submit" class="buttonEdit" value="Edit"/>

            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'admin/delete/' + ${user.id}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
    </tr>
    </tr>
    </tbody>
</table>
<tr>
    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>

</tr>
</body>
