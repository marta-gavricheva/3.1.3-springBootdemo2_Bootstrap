<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="navbar-brand">
        <td th:text="${user.username}"/>
        with roles:
        <td th:text="${user.roles}"/>  <!--     спросить у Вадима как сделать не ссылкой-->
    </div>
    <form action="/logout" method="POST">

        <button class="btn btn-dark " type="submit">Logout</button>
    </form>
</nav>


<div class="container-fluid ">
    <br/>
    <div class="row justify-content-md-center">
        <div class="col-lg-2 ">




            <div class="list-group col-sm-12 sidenav" >
                <form action="/user" method="GET">
                    <button class="btn btn-primary btn-block"  style="text-align: left" type="submit">User</button>
                </form>
            </div>

        </div>

        <div class="col-lg-10 gray tab-content">



            <h2>User information-page</h2>


            <div class="gray border">
                <h4 style="text-align: left; margin: 1%"> About user</h4>
            </div>

            <table class="table table-striped table-bordered">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>

                </thead>

                <tbody>
                <tr>
                    <td th:text="${user.id}"/>
                    <td th:text="${user.username}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.roles}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<br/>

</body>
</html>
